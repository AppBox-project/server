- objectId: system-automations
  _id:
    "$oid": 5f9c12b6f2933b0412b35dc2
  data:
    type: Process
    name: Daily update
    active: true
    description:
      "<p>Checks for updates every day and automatically installs them. Fifteen
      minutes later all finished tasks (including user made ones) get cleaned up.&nbsp;</p>"
    _id: 5f9c12b6f2933b0412b35dc2
    data:
      triggers:
        - type: cron
          args:
            cron: 0 0 * * *
          name: Every day
      steps:
        - condition:
            name: Always
            actionIfTrue: executeSteps
            actionIfFalse: nextStep
            conditions:
              - type: always
          actions:
            - name: Create update task
              type: AddObject
              args:
                newObject:
                  '{"model":"system-task","object":{"name":{"formula":"{{ date_format(__TODAY,
                  ''MMM do'') }} nightly update "},"action":"box-update","type":"Box update","description":"Triggered
                  by a process.","when":"asap","done":false,"progress":0,"state":"Waiting..","target":"Supervisor"}}'
            - name: while task completes
              type: wait
              args:
                newObject:
                  '{"model":"system-task","object":{"name":{"formula":"{{ date_format(__TODAY,
                  ''MMM do'') }} nightly update "},"action":"box-update","type":"Box update","description":"Triggered
                  by a process.","when":"asap","done":false,"progress":"0","state":"Waiting.."}}'
                timeout: 900000
            - name: Clean up done tasks
              type: DeleteObjects
              args:
                DeleteObjects: '{"model":"system-task","object":[{"key":"done","operator":"equals","value":true}]}'
- objectId: system-automations
  _id:
    "$oid": 5faaf222a41a572719e9bd4f
  data:
    type: Process
    name: Weekly backup
    active: true
    description: "<p>Backs up the database weekly.</p>"
    data:
      triggers:
        - type: cron
          args:
            cron: 0 0 * * SAT
          name: On saturdays
      steps:
        - condition:
            name: Always
            actionIfTrue: executeSteps
            actionIfFalse: nextStep
            conditions:
              - type: always
          actions:
            - name: Create backup task
              type: AddObject
              args:
                newObject:
                  '{"model":"system-task","object":{"name":{"formula":"{{ date_format(__TODAY,
                  ''MMM do'') }} nightly update "},"action":"box-update","type":"Box update","description":"Triggered
                  by a process.","when":"asap","done":false,"progress":0,"state":"Waiting..","target":"Supervisor"}}'
